<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d-float">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1 class="font-effect-shadow-multiple">Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <div>
        <i class="fa fa-pencil-square-o"></i>
        <span class="moves">0</span> Moves
      </div>

      <div class="timer">
        <i class="fa fa-hourglass"></i>
        <span class="runningTime">0</span> Seconds
      </div>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">
      <li class="card" data-type="diamond">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card" data-type="paper-plane">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card match" data-type="anchor">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card" data-type="bolt">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card" data-type="cube">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card match" data-type="anchor">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card" data-type="leaf">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card" data-type="bicycle">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card" data-type="diamond">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card" data-type="bomb">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card" data-type="leaf">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card" data-type="bomb">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card open show" data-type="bolt">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card" data-type="bicycle">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card" data-type="paper-plane">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card" data-type="cube">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>
  <!-- The Modal -->
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2> üèÜ Woooooooow! Congratulations! üèÜ</h2>
      <p> ‚úî You won the game with <span class="total-moves">0</span> moves in <span class="totalTime"></span> seconds!!!</p>
      <p> ‚úî Your rating is <span class="total-stars"></span> stars!!!</p>
      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
